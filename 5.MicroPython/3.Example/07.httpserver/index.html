<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>hello uyk</title>
</head>
<body>
    <h2>I am a server running on esp32</h2>
    <div id="app">
    LED State:
    <button @click="toggle">{{LEDState?'on':'off'}}</button>
    </div>

    <script type="text/javascript">
        let app = new Vue({
        el: "#app",
        data: {
            LEDState:false,
        },
        methods: {
            toggle: function () {
                let that = this;
                console.log(that.LEDState=!that.LEDState);
                axios.get(that.LEDState?"/ledstate_on":"/ledstate_off");    
            }
        }
    });
</script>
</body>
</html>
